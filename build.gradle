plugins {
    id 'java'
    id 'application'
}

group 'seakers'
version '1.0'

sourceCompatibility = 12

compileJava {
    options.compilerArgs += ["-Xlint"]
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.moeaframework:moeaframework:2.12'
    compile 'seakers:system-architecture-problems:1.0'
    compile 'seakers:vassar:1.0'
    compile 'org.apache.thrift:libthrift:0.13.0-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = "seakers.JavaClient"